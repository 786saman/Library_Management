<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST" action="/books/{{ book[0] }}/edit">
        <input type="text" name="title" placeholder="Title" value="{{ book[1] }}" required><br>
        <input type="text" name="author" placeholder="Author" value="{{ book[2] }}" required><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
